    <!-- Some information about me.

My name is Fabrice Popineau, and I was born in '64.

After a short period working for Cap Gemini (Paris, 1989 -- 1991) mainly on EC funded research projects,
I have joined Supelec (École Supérieure d'Électricité, Metz campus) my former school as a researcher and teaching assistant.

My research is about personalization of the user experience with online platforms.
I am especially interested in online learning environments where I seek to track the student abilities
and help them reach their learning goals.
Other aspects of personalization which interest me include:

-   the definition of personalized and/or personified agent programs for agents that interact with the user
-   personalized information retrieval that can help students to find online resources matching their needs (for example).

I have been promoted professor @ Supelec in 2002.

I have been in charge of running the 3<sup>rd</sup> year option of Supelec about _[Computer Science and Knowledge Engineering](http://www.metz.supelec.fr/metz/fi/iic/Welcome.html)_ from 2005 to 2010.

In 2010, I joined the Gif/Yvette campus of Supélec.

In 2015, École Centrale de Paris and Supélec merged into CentraleSupelec,
and I am now a member of the [LAHDAK](https://www.lri.fr/lahdak) team of the [LRI](https://www.lri.fr).

I have recently been appointed by [AFNOR](https://norminfo.afnor.org/structure/afnorcn-jtc1sc-42/intelligence-artificielle/127690)
as an expert member of the French National Body for [ISO/JTC1 SC42 on Artificial Intelligence](https://www.iso.org/committee/6794475.html). -->
<p>You can download my <a href="/ox-hugo/popineau-vitae-short.pdf">Resume / Vita / C.V. / Curriculum Vitae</a>.</p>

    <script>
      function adjustDisplay() {
          if (window.matchMedia("(max-width: 768px)").matches) {
              gridTemplateColumns_widen = "1vw 1fr auto 1vw";
              gridTemplateColumns_narrow = "1vw 0fr auto 1vw";
              body_background_size = "130vw 100vh";
              menu_dynamic = true;
          }
          else if (window.matchMedia("(min-width: 769px) and (max-width: 960px)").matches) {
              gridTemplateColumns_widen = "5vw 1fr auto 5vw";
              gridTemplateColumns_narrow = "5vw 0fr auto 5vw";
              body_background_size = "115vw 100vh";
              menu_dynamic = true;
          }
          else if (window.matchMedia("(min-width: 961px) and (max-width: 1024px)").matches) {
              gridTemplateColumns_widen = "10vw 1fr auto 10vw";
              gridTemplateColumns_narrow = "10vw 1fr auto 10vw";
              body_background_size = "100vw 100vh";
              menu_dynamic = false;
          }
          else if (window.matchMedia("(min-width: 1025px) and (max-width: 1280px)").matches) {
              gridTemplateColumns_widen = "10vw 1fr 5fr 10vw";
              gridTemplateColumns_narrow = "10vw 1fr 5fr 10vw";
              body_background_size = "96vw 100vh";
              menu_dynamic = false;
          }
          else if (window.matchMedia("(min-width: 1281px) and (max-width: 1600px)").matches) {
              gridTemplateColumns_widen = "15vw 1fr 5fr 15vw";
              gridTemplateColumns_narrow = "15vw 1fr 5fr 15vw";
              body_background_size = "90vw 100vh";
              menu_dynamic = false;
          }
          else {
              gridTemplateColumns_widen = "200px 1fr 5fr 200px";
              gridTemplateColumns_narrow = "200px 1fr 5fr 200px";
              body_background_size = "90vw 100vh";
              menu_dynamic = false;
          }
          body = document.getElementById("_body");
          body.style.gridTemplateColumns = gridTemplateColumns_narrow;
          body.style.backgroundSize = body_background_size;
          if (menu_dynamic) {
              document.getElementById("mySidebar").style.display = "none";
              document.getElementById("button1").style.display = "block";
          }
          else {
              document.getElementById("mySidebar").style.display = "block";
              document.getElementById("button1").style.display = "none";
          }
      }
      function menu_open() {
          if (menu_dynamic) {
              if (menu_closed) {
                  body = document.getElementById("_body");
                  body.style.gridTemplateColumns = gridTemplateColumns_widen;
                  document.getElementById("mySidebar").style.display = "block";
                  menu_closed = false;
              }
              else {
                  body = document.getElementById("_body");
                  body.style.gridTemplateColumns = gridTemplateColumns_narrow;         
                  document.getElementById("mySidebar").style.display = "none";
                  menu_closed = true;
              }
          }
          
      } 

      var menu_closed = true;
      document.addEventListener('DOMContentLoaded', adjustDisplay, false);
      window.onresize = adjustDisplay;
    </script>
